<mat-toolbar color="primary">
  <h2>Asferro</h2>
</mat-toolbar>

<div class="user-dashboard-container">
  <div class="table paper">
    <div class="table__top">
      <h2>Users</h2>
    </div>
    <div class="table__body">
      <app-user-table
        (rowClicked)="handleUserClick($event)"
        [dataSource]="userDataSource"
        [totalUsers]="this.userChanges.getValue().length">
      </app-user-table>
    </div>
  </div>
</div>

<div class="fab-container">
  <button mat-fab color="primary" (click)="handleAddUserClick()">Add</button>
</div>
