<form [formGroup]="parent">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="parent.get('name')?.invalid">Name is required field</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Surname" formControlName="surname">
    <mat-error *ngIf="parent.get('surname')?.invalid">Surname is required field</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" [max]="maxDate" placeholder="Choose a birth date" formControlName="birth_date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="parent.get('email')?.invalid ">Enter a valid email</mat-error>
  </mat-form-field>
</form>
